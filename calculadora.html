<html>
    <head>
        <style> 
            .principal {
                display: flex;
                flex-direction: row;
                border:3px solid black;
            }

            .linhas {
                display: flex;
                flex-direction: row;
                border: 3px solid black;
            }

            .colunas {
                border: 3px solid black;
            }

        </style>
    </head>

    <body>
        <div class="principal">
            <div class="linhas">
                <div class="coluna1">
                    <div id="7"> <button> 7 </button> </div>
                    <div id="6"> <button> 4 </button> </div>
                    <div id="1"> <button> 1 </button> </div>
                    <div id="0"> <button> 0 </button> </div>
                </div>

                <div class="coluna2">
                    <div id="8"> <button> 8 </button> </div>
                    <div id="5"> <button> 5 </button> </div>
                    <div id="2"> <button> 2 </button> </div>
                    <div id="ca"> <button> CA </button></div>
                </div>

                <div class="coluna3">
                    <div id="9"> <button> 9 </button> </div>
                    <div id="6"> <button> 6 </button> </div>
                    <div id="3"> <button> 3 </button></div>
                    <div id="igual"> <button> = </button></div>
                </div>

                <div class="coluna3">
                    <div id="divisao"> <button> / </button></div>
                    <div id="multiplicacao"> <button> * </button></div>
                    <div id="subtracao"> <button> - </button></div>
                    <div id="adicao"> <button> + </button></div>
                </div>

            </div>
        </div>
    </body>
</html>
